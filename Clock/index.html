<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #333;
        color: #fff;
        text-align: center;
      }
      #clock {
        font-size: 80px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>

    <script src="script.js"></script>
  </body>
</html>
