<!DOCTYPE html>
<html
  lang="en"
  dir="ltr"
>
  <head>
    <meta charset="utf-8" />
    <title>Dice</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Dice Game</h1>

      <button id="initialStartButton">Click to Start Dice Roll Game</button>

      <div
        id="gameContent"
        style="display: none"
      >
        <div class="scoreboard">
          <p>Player 1 Wins: <span id="player1Score">0</span></p>
          <p>Player 2 Wins: <span id="player2Score">0</span></p>
        </div>

        <div class="dice-container">
          <div class="dice">
            <p>Player 1</p>
            <img
              class="img1"
              src="images/dice6.png"
              alt="Dice showing 6"
            />
          </div>

          <div class="dice">
            <p>Player 2</p>
            <img
              class="img2"
              src="images/dice6.png"
              alt="Dice showing 6"
            />
          </div>
        </div>

        <div class="button-container">
          <button id="startButton">Start</button>
          <button
            id="restartButton"
            style="display: none"
            >Roll Again</button
          >
        </div>
      </div>
    </div>

    <script
      src="index.js"
      charset="utf-8"
    ></script>
  </body>
  <footer> Created By:> RUDRAKSH </footer>
</html>
