<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #content {
            margin: 20px;
        }
        .example {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>DOM Manipulation Examples</h1>

        <p id="paragraph">This is a paragraph.</p>
        <button id="button">Click Me</button>
        
        <div id="container" class="Aaloo Gobi Bhindi Tamatar">
            <ul id="list">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>

        <div class="example">
            <input type="text" id="textInput" placeholder="Enter some text">
            <button id="showTextButton">Show Text</button>
            <p id="displayText"></p>
        </div>

        <div class="example1">
            <select id="dropdown">
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
            </select>
            <button id="showSelectedButton">Show Selected</button>
            <p id="selectedText"></p>
        </div>

        <div class="example">
            <label for="checkbox">Check me</label>
            <input type="checkbox" id="checkbox">
            <button id="checkButton">Check Status</button>
            <p id="checkStatus"></p>
        </div>

        <div class="example">
            <label for="radio1">Option A</label>
            <input type="radio" id="radio1" name="radioGroup" value="A">
            <label for="radio2">Option B</label>
            <input type="radio" id="radio2" name="radioGroup" value="B">
            <button id="radioButton">Show Selected Option</button>
            <p id="radioSelected"></p>
        </div>

        <div class="example">
            <button id="addElementButton">Add New Element</button>
            <div id="newElementContainer"></div>
        </div>
        <script src="Examples.js"></script>
    </div>
</body>
</html>
